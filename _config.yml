# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: CGVLab
email: null@cs.purdue.edu
description: > # This means 'ignore newlines until "baseurl:"'
  The website of the Computer Graphics and Visualization Laboratory (CGVLab) at Purdue University.
baseurl: ""
url: ""

include:
  - .htaccess
  - _pages

sass:
  sass_dir: _sass

# Data directories
dir_theme_css: /theme/css
dir_theme_js: /theme/js
dir_theme_images: /theme/images

dir_resources_images: /resources/images
dir_resources_papers: /resources/papers

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # Default for kramdown is false. This will enable using Markdown links

plugins:
  - jekyll-scholar
  - jekyll-minifier

scholar:
  bibliography_list_tag: ul

# Enable ES6 in minifier
jekyll-minifier:
  uglifier_args:
    harmony: true