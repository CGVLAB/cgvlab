- class_number: CS 530
  title: Introduction of Scientific Visualization
  description: The course provides an introduction to the principles and techniques of Scientific Visualization. It covers visualization methods for the most common data types, namely scalar, vector, and tensor fields. It combines a description of visualization algorithms with a presentation of their practical applications. Simple but instructive programming assignments offer a hands-on exposure to the most widely used visualization techniques.
