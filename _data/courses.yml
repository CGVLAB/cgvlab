- class_number: CS 535
  title: Interactive 3D Computer Graphics
  description: Interested in computer graphics? Does geometric modeling interest you? Do you like rendering photorealistic imagery? Do you like rendering artistic imagery? Have you ever thought of how to render a communication network? What does it mean to display internet traffic? Is doing animations fun to you? All this is part of computer graphics. This course teaches the fundamentals, at a graduate school level, for rendering artistic imagery, abstract concepts, animations, and complex 3D models. Major applications of course material include virtual reality, 3D scanning, video games, film special effects, CAD/CAM, simulation medical imaging, image processing, scientific visualization, information visualization, and large-scale rendering (e.g., of entire cities). 
