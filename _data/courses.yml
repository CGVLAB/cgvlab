- class_number: CS 635
  title: Capturing, Modeling, and Rendering 3D Scenes
  description: This course teaches advanced topics in computer graphics and computer vision. It includes creating models of 3D objects (e.g., entire objects, rooms, floors, or buildings). The course material helps to understand the fundamental problems and challenges encountered when capturing, modeling, and rendering 3D structures and objects, as well as state of the art solutions. The course covers several subjects within computer graphics, computer vision, and computer science so as to provide to the student a full understanding of the capture/model/render pipeline. From this understanding and cross-fertilization of ideas, it is expected that students will in the future be able to develop new and improved approaches. 
